{% extends 'layout.html' %}
{% block content %}
<h1>Login</h1>
<form action="/" method="post" class="box">
    <div class="input__wrapper">
        <input type="email" name="email" id="email" placeholder="Email" class="input__field" required>
    </div>
    <div class="input__wrapper">
        <input type="text" name="username" id="username" placeholder="Username" class="input__field" required>
    </div>
    <div class="input__wrapper">
        <input type="password" name="password" id="password" placeholder="Password" class="input__field" required>
    </div>
    <div id="login-error" style="color: red; font-size: 0.9em;">
        {% if error %}
            {{ error }}
        {% endif %}
    </div>
    <div class="input__wrapper">
        <button type="submit" class="btn">Login</button>
    </div>
</form>
{% endblock %}
